<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper sicssors game</title>
  <link rel="stylesheet" href="css/rock-paper-sicssores-practice.css">
</head>
<body>
  <div>
    <h1>Your choose: <span class="user-choose js-user-choose"></span></h1>
    <h1>Computer choose: <span class="computer-choose js-computer-choose"></span></h1>
    <h1>Result: <span class="result js-result"></span></h1>
   
  </div>
  <h1><span class="score"></span></h1>
  <div>
    <button class="rock play-button" id="rock">Rock</button>
    <button class="paper play-button" id="paper">Paper</button>
    <button class="sicssors play-button" id="sicssors">Sicssors</button>
  </div>
 <div>
  <button class="reset">Reset</button>
  <button class="autoplay">Autoplay</button>
 </div>
  <div class="ask-option">
   
  </div>
  <script src="script/rock-paper-sicssores-practice.js"></script>
</body>
</html>
