<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/rock-paper-sicssors.css">

  <title>Rock-paper-sicssors game</title>
</head>
<body>
  <h1>Rock Paper Sicssors</h1>
  <div class="play">
    <button class="rock-button js-rock-button"><img class="emoji" src="image/rock-emoji.png" alt=""></button>
    <button class="paper-button js-paper-button"><img class="emoji" src="image/paper-emoji.png" alt=""></button>
    <button class="sicssors-button js-sicssors-button" ><img class="emoji" src="image/scissors-emoji.png" alt=""></button>
  </div>
 
  <div class="result js-result"></div>
  <div class="position js-position"></div>
  <div class="score js-score"></div>
  <div>
    <button class="reset-button js-reset-button">Rest the result</button>
    <button class="auto-play-button js-auto-play-button">Auto play</button>
  </div>
 
  <div class="ask js-ask"></div>
  <script src="script/rock-paper-sicssors.js"></script>
</body>
</html>
