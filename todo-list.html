<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
  <h1>Todo List</h1>
  <div class="todo-grid">
    <input type="text" placeholder="Todo name" class="text-input js-text-input">
    <input type="date" class="date-input js-date-input">
    <button class="add-button js-add-button">Add</button>
  </div>
  <div class="todo-info js-todo-info"></div>

  
  <script src="script/todo-list.js"></script>
</body>
</html>
