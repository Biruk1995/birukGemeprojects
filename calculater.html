<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="display js-display"></div>
  <div>
    <button onclick="
      evaluateOperation('1');
      ">1</button>
  <button onclick="
  evaluateOperation('2');
  ">2</button>
  <button onclick="
  evaluateOperation(3);
  ">3</button>
  <button  onclick="
  evaluateOperation('+');
  ">+</button>
  </div>
  <div>
    <button onclick="
      evaluateOperation('4');
      ">4</button>
  <button onclick="
  evaluateOperation('5');
  ">5</button>
  <button onclick="
  evaluateOperation('6');
  ">6</button>
  <button onclick="
  evaluateOperation('-');
  ">-</button>
  </div>
  <div>
    <button onclick="
      evaluateOperation('7');
      ">7</button>
  <button onclick="
  evaluateOperation('8');
  ">8</button>
  <button onclick="
  evaluateOperation('9');
  ">9</button>
  <button onclick="
  evaluateOperation('*');
  ">*</button>
  </div>
  <div>
    <button onclick="
      evaluateOperation('0');
      ">0</button>
  <button onclick="
  evaluateOperation('.');
  ">.</button>
  <button onclick="
  evaluateOperation('=');
  ">=</button>
  <button onclick="
  evaluateOperation('/');
  ">/</button>
  </div>
  <div>
    <button onclick="
      evaluateOperation('clear');
      ">Clear</button>
  </div>
 

<script src="script/calculater.js"></script>
</body>
</html>
